    <script>
        var Danh_sach_Dien_thoai = Doc_Danh_sach_Dien_thoai();
        var Cua_hang = Doc_Thong_tin_Cua_hang()
        //console.log(Danh_sach_Dien_thoai);
        //console.log(Cua_hang);
        Xuat_Thong_tin_Cua_hang(Cua_hang, Th_Cua_hang);
        Xuat_Danh_sach_Dien_thoai(Danh_sach_Dien_thoai, Th_Danh_sach)

        Th_Android.onclick = () => {
            //Lọc
            let dsAndroid = Danh_sach_Dien_thoai.filter(x => x.Nhom_Dien_thoai.Ma_so == "ANDROID");
            //Kiểm tra
            console.log(dsAndroid)
            Th_Thong_bao.innerHTML = `Tổng sản phẩm Android (${dsAndroid.length})`
            Xuat_Danh_sach_Dien_thoai(dsAndroid, Th_Danh_sach)
        }

        Th_Iphone.onclick = () => {
            let dsIphone = Danh_sach_Dien_thoai.filter(x => x.Nhom_Dien_thoai.Ma_so == "IPHONE");
            Th_Thong_bao.innerHTML = `Tổng sản phẩm IPHONE (${dsIphone.length})`
            Xuat_Danh_sach_Dien_thoai(dsIphone, Th_Danh_sach)
        }

        Th_Home.onclick = () => {
            Th_Thong_bao.innerHTML = `Tổng sản phẩm (${Danh_sach_Dien_thoai.length})`
            Xuat_Danh_sach_Dien_thoai(Danh_sach_Dien_thoai, Th_Danh_sach)
        }
        //Tìm
        Th_Tim.onclick = () => {
            var gtTim = Th_gtTim.value.trim()
            var Hop_le = gtTim != ""
            //var dsDienThoai = JSON.stringify(Danh_sach_Dien_thoai);
            if (Hop_le) {
                var KqLoc = Danh_sach_Dien_thoai.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()))
                if (KqLoc.length > 0) {
                    Th_Thong_bao.innerHTML = `Danh sách Điện thoại cho từ khóa <strong>${gtTim}</strong>`
                    Xuat_Danh_sach_Dien_thoai(KqLoc, Th_Danh_sach)
                } else {
                    Th_Thong_bao.innerHTML = `Không tìm thấy <strong>${gtTim}</strong> trong Danh Sách Điện Thoại`
                }
            } else {
                Th_Thong_bao.innerHTML = `Nhập giá trị tìm`
                Th_gtTim.focus()
            }
        }

        function KeyCode(event) {
            if (event.keyCode == 13) {
                let gtTim = event.target.value
                let dsTim = Danh_sach_Dien_thoai.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()))
                if (dsTim.length == 0) {
                    Th_Thong_bao.innerHTML = `Không tìm thấy: '${gtTim}' trong Danh sách Điện thoại`
                } else {
                    Th_Thong_bao.innerHTML = `Tìm thấy: ${dsTim.length} Điện thoại thỏa điều kiện '${gtTim}' `;
                    Xuat_Danh_sach_Dien_thoai(dsTim, Th_Danh_sach)
                }
            }
        }

        // Sắp xếp
        Th_Sap_xep.onchange = () => {
            let chon = Th_Sap_xep.value;
            switch (parseInt(chon)) {
                case 1:
                    Sap_Tang_theo_Ten()
                    break;
                case 2:
                    Sap_Giam_theo_Ten()
                    break;
                case 3:
                    Sap_Tang_Gia()
                    break;
                case 4:
                    Sap_Giam_Gia()
                    break;
            }
        }

        // Xây dựng các hàm sắp xếp
        // Sắp xếp tăng
        function Sap_Tang_theo_Ten() {
            // Là chuỗi
            Danh_sach_Dien_thoai.sort((a, b) => a.Ten.localeCompare(b.Ten))
            Xuat_Danh_sach_Dien_thoai(Danh_sach_Dien_thoai, Th_Danh_sach)
        }
        // Sắp xếp gỉam
        function Sap_Giam_theo_Ten() {
            // Là chuỗi
            Danh_sach_Dien_thoai.sort((a, b) => b.Ten.localeCompare(a.Ten))
            Xuat_Danh_sach_Dien_thoai(Danh_sach_Dien_thoai, Th_Danh_sach)
        }

        function Sap_Tang_Gia() {
            // Là số
            Danh_sach_Dien_thoai.sort((a, b) => {
                return parseInt(a.Don_gia_Ban) - parseInt(b.Don_gia_Ban)
            })
            Xuat_Danh_sach_Dien_thoai(Danh_sach_Dien_thoai, Th_Danh_sach)

        }
        function Sap_Giam_Gia() {
            // Là số
            Danh_sach_Dien_thoai.sort((a, b) => {
                return parseInt(b.Don_gia_Ban) - parseInt(a.Don_gia_Ban)
            })
            Xuat_Danh_sach_Dien_thoai(Danh_sach_Dien_thoai, Th_Danh_sach)
        }

        // Lọc giá
        Th_Loc_gia.onchange = () => {
            let chon = Th_Loc_gia.value;
            let dsGia = chon.split("-");
            console.log(dsGia);
            let bd = parseInt(dsGia[0]);
            let kt = parseInt(dsGia[1]);
            let dsLocGia = Danh_sach_Dien_thoai.filter(x => parseInt(x.Don_gia_Ban) >= bd && parseInt(x.Don_gia_Ban) <= kt)
            Xuat_Danh_sach_Dien_thoai(dsLocGia, Th_Danh_sach)
        }


        //Chuyen
    </script>
